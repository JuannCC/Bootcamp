<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture><img src="https://static.mercadonegro.pe/wp-content/uploads/2021/01/22152924/Google.jpg" alt="logo-google" type="jpg"></picture>
                <span class="google">Registrate con Google</span>
            </button>    
            <button class="twitter-btn">
                <picture><img src="https://musicodiy.cdbaby.com/wp-content/uploads/2019/01/Twitter-para-musicos-1132x600.png" alt="logo-tw"></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>....</span>
            <hr>
        </div>
        <form action="" method="">
            <div>
                <label for="name">
                    <span>Name</span>
                    <input type="name" id="name">
                </label>
                <p></p>
                <label for="username">
                    <span>Username</span>
                    <input type="username" id="username">
                </label>
                <p></p>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email">
                </label>
                <p></p>
                <label for="passwords">
                    <span>Passwords</span>
                    <input type="password" id="passwords">
                </label>
                <p></p>
                <label for="checkbox" class="checkbox-label">
                    <span>Acepto las condiciones y el aviso legal</span>
                    <input type="checkbox" id="checkbox">
                </label>
                <p></p>
                <button type="submit" class="button-submit"> Crear cuenta</button>

            </div>
        </form>
    </div>
</body>
</html>
